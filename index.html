<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Grade Point Average Calculator">
  <meta name="author" content="Sushil Sharma">
  <meta name="keywords" content="Html, CSS, JS, GPA-Calculator, grade point average">
  <title>The Sushil Sharma | GPA-Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="assets/style.css"> -->
</head>

<body>
  <header class="bg-gray-100 py-6">
    <h1 class="text-4xl font-bold text-gray-800 text-center">GPA-Calculator</h1>
    <small class="block text-center text-gray-600 mt-2">Enter course name and Marks</small>
  </header>
  <main class="bg-gray-100 px-4 py-8">
    <section class="max-w-4xl mx-auto">
      <article class="bg-white shadow-md rounded-md px-6 py-4 mb-4">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
              <th class="py-3 px-6 text-left">Subject Code</th>
              <th class="py-3 px-6 text-left">Credit</th>
              <th class="py-3 px-6 text-left">Marks</th>
            </tr>
          </thead>
          <tbody id="wam_input">
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-600">
              <td class="py-3 px-6 text-left">
                <label for="subject_0"></label>
                <input type="text" class="subject border rounded-lg px-3 py-2 w-full" id="subject_0">
                <span class="validate_subject text-red-500 text-base font-medium"></span>
              </td>
              <td class="py-3 px-6 text-left">
                <label for="credit_0"></label>
                <input type="text" class="credit border rounded-lg px-3 py-2 w-full" id="credit_0"><span
                  class="validate_credit"></span>
              </td>
              <td class="py-3 px-6 text-left"><label for="mark_0"></label><input type="text"
                  class="mark border rounded-lg px-3 py-2 w-full" id="mark_0"><span
                  class="validate_mark text-red-500 text-base font-medium"></span></td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-600">
              <td class="py-3 px-6 text-left"><label for="subject_1"></label><input type="text"
                  class="subject border rounded-lg px-3 py-2 w-full" id="subject_1"><span
                  class="validate_subject text-red-500 text-base font-medium"></span></td>
              <td class="py-3 px-6 text-left"><label for="credit_1"></label><input type="text"
                  class="credit border rounded-lg px-3 py-2 w-full" id="credit_1"><span
                  class="validate_credit text-red-500 text-base font-medium"></span>
              </td>
              <td class="py-3 px-6 text-left"><label for="mark_1"></label><input type="text"
                  class="mark border rounded-lg px-3 py-2 w-full" id="mark_1"><span
                  class="validate_mark text-red-500 text-base font-medium"></span></td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-600">
              <td class="py-3 px-6 text-left"><label for="subject_2"></label><input type="text"
                  class="subject border rounded-lg px-3 py-2 w-full" id="subject_2"><span
                  class="validate_subject text-red-500 text-base font-medium"></span></td>
              <td class="py-3 px-6 text-left"><label for="credit_2"></label><input type="text"
                  class="credit border rounded-lg pxtbody-2 w-full" id="credit_2"><span
                  class="validate_credit text-red-500 text-base font-medium"></span>
              </td>
              <td class="py-3 px-6 text-left"><label for="mark_2"></label><input type="text"
                  class="mark border rounded-lg px-3 py-2 w-full" id="mark_2"><span
                  class="validate_mark text-red-500 text-base font-medium"></span></td>
            </tr>
          </tbody>
        </table>
        <button type="button"
          class="mt-auto bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
          onclick="add_subject()">ADD SUBJECT</button>
        <br>
        <button type="button"
          class="flex items-center mt-auto text-white bg-gray-800 border-0 py-2 px-4 focus:outline-none hover:bg-gray-700 rounded"
          id="generate-wam">CALCULATE WAM</button>
        <h4 id="results" class="text-xl font-bold text-gray-800 mt-4"></h4>
        <h4 id="result" class="text-lg font-medium text-gray-600 mt-2"></h4>
      </article>
    </section>
  </main>
  <script src="assets/main.js"></script>
</body>

</html>
